version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tour_code_postgres
    environment:
      POSTGRES_DB: hickmet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "127.0.0.1:5433:5432"  # Не конфликтует с Bull PostgreSQL (5432)
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hickmet"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tour_code_network

  redis:
    image: redis:7-alpine
    container_name: tour_code_redis
    command: redis-server --appendonly yes
    ports:
      - "127.0.0.1:6380:6379"  # Не конфликтует с другими Redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tour_code_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: tour_code_backend
    env_file:
      - backend/.env.prod
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/hickmet
      REDIS_URL: redis://redis:6379/0
      APP_ENV: production
      DEBUG: "False"
      HOST: 0.0.0.0
      PORT: 8000
      DISPATCH_CLIENT_NAME_TEMPLATE: "Client_$$CID"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/credentials:/app/backend/credentials:ro
      - backend_uploads:/app/backend/uploads
    ports:
      - "127.0.0.1:8001:8000"  # Внутри контейнера 8000, снаружи 8001
    restart: unless-stopped
    networks:
      - tour_code_network

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: tour_code_worker
    command: celery -A app.core.celery_app worker --loglevel=info -Q tour_dispatch
    env_file:
      - backend/.env.prod
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/hickmet
      REDIS_URL: redis://redis:6379/0
      APP_ENV: production
      DEBUG: "False"
      DISPATCH_CLIENT_NAME_TEMPLATE: "Client_$$CID"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/credentials:/app/backend/credentials:ro
    restart: unless-stopped
    networks:
      - tour_code_network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: /
    container_name: tour_code_frontend
    depends_on:
      - backend
    # Порт 3001 не пробрасываем наружу — доступ только через Caddy
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - tour_code_network

volumes:
  postgres_data:
  redis_data:
  backend_uploads:

networks:
  tour_code_network:
    driver: bridge
